<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="headcont">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="main-container">
            <div class="options-container">
                <div class="input-container">
                    <h2>Sketchpad Options:</h2>
                    <p class="para-size"></p>
                    <input name="input" type="range" value="16" id="grid-input" max="100" min="4">
                    <button id="applybtn">Apply</button>
                    <button id="clearbtn">Clear</button>
                </div>
                <div class="color-container">
                    <h2>Color Options:</h2>
                    <input type="color" id="colorpick" value="#0000ff">
                    <button id="color-mode">Color Mode</button>
                    <button id="rb-mode">Rainbow Mode</button>
                </div>
            </div>
            <div class="grid-container">
            
            </div>
        </div>
    </body>
    <script src="./dist/index.js"></script>
</html>
